<body>
    <br><h1>Verifica los pedidos</h1><br>
    <div class="login-page bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                  <h3 class="mb-3">Pedidos</h3>
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <form action="" class="row g-4">
                                            <div class="col-12">
                                                <label>Nombre del Cliente<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input type="text" class="form-control" placeholder="Ingrese el nombre del cliente">
                                                </div>
                                            </div>
    
                                            <div class="col-12">
                                                <label>Fecha del pedido<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                    <input type="text" class="form-control" placeholder="Ingrese la fecha del pedido">
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label>Cantidad de productos<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                    <input type="text" class="form-control" placeholder="Ingrese la cantidad de productos que adquirio">
                                                </div>
                                            </div>
    
                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary px-4 float-end mt-4">Verificar</button>
                                            </div>
                                    </form>
                                </div>
                            </div>
